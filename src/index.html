<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="shortcut icon" href="favicon.png">
    <title>Redux Imitation</title>
</head>
<body class="light">
    <div class="container">
        <h1 class="title">Redux Imitation</h1>
        <p>This example demos the functionality of a custom small state manager on vanilla js. Project made for educational purposes.</p>
        <a class="link" href="https://github.com/elxor/redux-imitation" target="_blank" rel="noopener noreferrer">Source code</a>

        <div class="theme">
            <button class="button change-theme">Change Theme</button>
        </div>
        <div class="main">
            <div class="left">
                <p class="action-description">Synchronous actions</p>
                <div>Counter: <span id="counter">0</span></div>
                <div class="counter-buttons">
                    <button class="button add">Add</button>
                    <button class="button sub">Sub</button>
                </div>
            </div>

            <div class="right">
                <p class="action-description">
                    Asynchronous action (redux thunk imitation)
                </p>
                <button class="button fetch">Fetch Posts</button>
                <div class="posts"></div>
            </div>
        </div>
    </div>
</body>
</html>
